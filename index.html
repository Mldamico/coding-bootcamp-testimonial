<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Coding Bootcamp Testimonials</title>
  </head>
  <body>
    <div class="container">
      <div class="testimonial">
        <div class="testimonial__description">
          <p>
            "I've been interested in coding for a while but never taken the
            jump, until now. I couldn't recommend this course enough. I'm now in
            the job of my dreams and so excited about the future."
          </p>
          <div class="person">
            <p class="person__name">
              Tanya Sinclair
            </p>
            <p class="person__job">UX Engineer</p>
          </div>
        </div>
        <div class="testimonial__image">
          <img src="./assets/images/image-tanya.jpg" alt="Image person" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
